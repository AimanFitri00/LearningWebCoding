<!DOCTYPE HTML>
<html>
    <head>
        <style>
            p{
                color: blue;
            }

            p.example{
                color: green;
            }

            p#last{
                color: red;
            }

            h1, h2, h3 {
                color: aqua;
            }

            h4, h5, h6 {
                color:beige;
            }
        </style>
    </head>

    <body>
        <p>I am blue</p>
        <p class="example">I also blue</p>
        <p id="last" class="example">I am also blue muhahaha</p>

        <h1>h1 title</h1>
        <h2>h2 title</h2>
        <h3>h3 title</h3>
        <h4>h4 title</h4>
        <h5>h5 title</h5>
        <h6>h6 title</h6>
    </body>
</html>
