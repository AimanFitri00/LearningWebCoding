<!DOCTYPE html>
<html>
    <head>
        <style>
            a.special:link{
                color: rgb(112, 255, 112);
            }
            a.special:visited{
                color: yellow;
            }
            p.hover{
                background-color:blueviolet;
            }
        </style>
    </head>

    <body>
        <p><a href="#">This is a standard link, it will become purple</a></p>
        <p><a class="special" href="#">This is special colored link and become red when clicked</a></p>
        <p class="hover">Hover over me to change my color</p>
    </body>
</html>
