<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  
  <style>
    .container {
  display: grid;
  grid-template-columns: repeat(4, 100px); /* 4 columns, each 100px wide */
  grid-template-rows: repeat(3, 100px);   /* 3 rows, each 100px tall */
  gap: 10px; /* 10px space between grid items */
}

.item {
  background-color: lightblue;
  text-align: center;
  line-height: 100px; /* Center text vertically */
  font-weight: bold;
}

.item1 {
  grid-column: 1 / 3; /* Spans from column 1 to column 3 */
  grid-row: 1 / 2;    /* Spans from row 1 to row 2 */
}

.item2 {
  grid-column: 3 / 5; /* Spans from column 3 to column 5 */
  grid-row: 1 / 3;    /* Spans from row 1 to row 3 */
}

.item3 {
  grid-column: 1 / 5; /* Spans all 4 columns */
  grid-row: 3 / 4;    /* Spans row 3 only */
}

  </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
